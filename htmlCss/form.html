<!DOCTYPE html>
<html>
  <head>
    <title>Forms</title>
  </head>
  <body>
    <!-- input, radio, checkbox, textarea, select, button, label -->
    <form>
      <div>
        <label for="name">Name</label>
        <input
          id="name"
          type="text"
          name="firstname"
          placeholder="Enter you name"
        />
      </div>

      <div>
        <label for="pass">Password</label>
        <input
          id="pass"
          type="password"
          name="password"
          placeholder="Enter your password"
        />
      </div>
      <div>
        <label for="email">Email</label>
        <input
          id="email"
          type="email"
          name="email"
          placeholder="Write a valid email"
        />
      </div>

      <div>
        <label>Gender</label>
        <input type="radio" name="gen" />Male
        <input type="radio" name="gen" />Female
        <input type="radio" name="gen" />Other
      </div>
    </form>
  </body>
</html>
